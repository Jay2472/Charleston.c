{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit with PYUSD</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .deposit-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    h1 { color: #0c1e46; margin-bottom: 1rem; }
    p {
      background: #f0f7ff;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #dbeafe;
      color: #0c1e46;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      background: #00bcd4;
      color: white;
      border: none;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover { background: #0891b2; }
    a {
      display: block;
      margin-top: 1rem;
      color: #0c1e46;
      text-decoration: none;
    }
    a:hover { color: #00bcd4; }
  </style>
</head>
<body>
  <div class="deposit-box">
    <h1>Deposit with PYUSD</h1>

    {% if wallet_id %}
      <p>Your PayPal ID for deposit: <strong>{{ wallet_id }}</strong></p>
    {% else %}
      <p style="color:red;">No PayPal wallet configured by admin.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <input type="number" name="amount" placeholder="Enter amount (USD)" required>
      <button type="submit">I have already made my payment</button>
    </form>

    <a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>

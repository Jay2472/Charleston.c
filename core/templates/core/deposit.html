{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4 rounded-4">
    <h2 class="text-center mb-4 text-success fw-bold">Deposit Funds</h2>
    <form method="POST" class="needs-validation" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Account Name</label>
        <input type="text" class="form-control" value="{{ account.fullname }}" readonly>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (â‚¦)</label>
        <input type="number" name="amount" id="amount" class="form-control" required step="0.01" min="1">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description (optional)</label>
        <textarea name="description" id="description" class="form-control" rows="2"></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100 py-2 fw-bold">Deposit Now</button>
    </form>
  </div>
</div>
{% endblock %}

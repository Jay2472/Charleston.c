{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply for Loan | Charleston Bank</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f6f9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .loan-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      padding: 40px 30px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #004aad;
      margin-bottom: 5px;
    }

    p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ccd6eb;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus, textarea:focus {
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0, 74, 173, 0.2);
      outline: none;
    }

    textarea { resize: vertical; }

    button {
      width: 100%;
      background: #004aad;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1.05rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover { background: #003b8e; }
  </style>
</head>
<body>
  <div class="loan-container">
    <h2>Loan Application</h2>
    <p class="subtitle">Complete the form below to apply for a personal loan.</p>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="full_name" placeholder="John D. Walker" required>
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="john@example.com" required>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="phone" placeholder="+1 (555) 555-5555" required>
      </div>

      <div class="form-group">
        <label>Residential Address</label>
        <textarea name="address" placeholder="123 Main St, Los Angeles, CA" required></textarea>
      </div>

      <div class="form-group">
        <label>Employment Information</label>
        <textarea name="employment_info" placeholder="Software Engineer at Acme Corp" required></textarea>
      </div>

      <div class="form-group">
        <label>Monthly Income (USD)</label>
        <input type="number" step="0.01" name="income" placeholder="5000.00" required>
      </div>

      <div class="form-group">
        <label>Loan Amount (USD)</label>
        <input type="number" step="0.01" name="loan_amount" placeholder="10000.00" required>
      </div>

      <div class="form-group">
        <label>Loan Purpose</label>
        <textarea name="loan_purpose" placeholder="Example: Debt consolidation, business expansion..." required></textarea>
      </div>

      <div class="form-group">
        <label>Upload Government ID</label>
        <input type="file" name="government_id" accept="image/*,application/pdf" required>
      </div>

      <div class="form-group">
        <label>Upload Face Photo</label>
        <input type="file" name="face_photo" accept="image/*" required>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </div>
</body>
</html>

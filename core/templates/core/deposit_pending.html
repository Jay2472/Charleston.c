{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deposit Pending</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .pending-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }
    h1 {
      color: #0c1e46;
      margin-bottom: 1rem;
    }
    p {
      color: #0c1e46;
      font-size: 16px;
      margin-bottom: 1.5rem;
    }
    .pending {
      background: #fff7ed;
      border: 1px solid #fed7aa;
      color: #9a3412;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    a {
      display: inline-block;
      background: #00bcd4;
      color: white;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    a:hover {
      background: #0891b2;
    }
  </style>
</head>
<body>
  <div class="pending-box">
    <h1>Deposit Pending</h1>
    <div class="pending">
      <p>Your deposit of <strong>{{ amount }} PYUSD</strong> has been received.</p>
      <p>It is currently <strong>pending approval</strong> by the admin.</p>
    </div>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>

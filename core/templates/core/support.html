{% extends 'core/dashboard_base.html' %}
{% block content %}
<div class="p-6 max-w-2xl mx-auto bg-white rounded-2xl shadow-md mt-6">
  <h2 class="text-2xl font-semibold mb-3 text-gray-800">Contact Support</h2>

  <p>Email: <a href="mailto:support@charlestonloans.com" class="text-blue-600 underline">support@charlestonloans.com</a></p>
  <p>Phone: +1 (800) 555-0923</p>

  <h3 class="mt-6 font-semibold mb-2">Send a Message</h3>
  <form class="space-y-4">
    <input type="text" placeholder="Your Name" class="w-full border p-2 rounded">
    <input type="email" placeholder="Your Email" class="w-full border p-2 rounded">
    <textarea placeholder="Your Message" class="w-full border p-2 rounded"></textarea>
    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
  </form>
</div>
{% endblock %}
